<form class="box"  [formGroup]='newdata' (ngSubmit)='submit()'>
 
      <div class="form-group w-25">Name
      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Add your Name ">
   </div> 
   <br>
      <div class="form-group w-25">Age
      <input formControlName="Age" type="text" class="form-control" id="exampleInputAge" aria-describedby="AgeHelp" placeholder="Add your Age">
      </div>

  <br>
      <div class="form-group w-25">Class
        <input formControlName="class" type="text" class="form-control" id="exampleInputAge" aria-describedby="AgeHelp" placeholder="Add your Age">
        </div>
        <br>
    

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
